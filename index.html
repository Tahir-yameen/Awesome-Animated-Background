<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Font-Awesome Animated Background</title>
  </head>
  <body>
    <div class="box">
      <div class="group"></div>
    </div>
    <script>
      const group = document.querySelector(".group");
      for (let i = 1; i < 20; i++) {
        const containerId = `iconContainer${i}`;
        const container = document.createElement("div");
        container.className = "iconContainer";
        container.id = containerId;
        group.appendChild(container);
        addIcons(containerId);
      }

      function addIcons(containerId) {
        const iconContainer = document.getElementById(containerId);
        const Unicode = [
          "\uf001",
          "\uf002",
          "\uf003",
          "\uf004",
          "\uf005",
          "\uf006",
          "\uf007",
          "\uf008",
          "\uf009",
          "\uf010",
          "\uf011",
          "\uf012",
          "\uf013",
          "\uf014",
          "\uf015",
          "\uf016",
          "\uf017",
          "\uf018",
          "\uf019",
          "\uf021",
        ];

        for (let i = 0; i < 50; i++) {
          const icon = document.createElement("i");
          icon.className = "icon fas";
          icon.innerHTML = randomIcon(Unicode);
          iconContainer.appendChild(icon);
        }
      }

      // function to generate a random fontawesome unicode values

      function randomIcon(values) {
        const randomIndex = Math.floor(Math.random() * values.length);
        return values[randomIndex];
      }
    </script>
  </body>
</html>
